<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Zone</title>
</head>
<body>
    <h1>Welcome to Fun Zone!</h1>
    <h2>Game 1: Rock, Paper, Scissors</h2>
    <script>
        function playRPS(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;
            if (playerChoice === computerChoice) {
                result = 'It\'s a draw!';
            } else if ((playerChoice === 'rock' && computerChoice === 'scissors') || 
                       (playerChoice === 'paper' && computerChoice === 'rock') || 
                       (playerChoice === 'scissors' && computerChoice === 'paper')) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }
            alert('You chose ' + playerChoice + '\nComputer chose ' + computerChoice + '\n' + result);
        }
    </script>
    <button onclick="playRPS('rock')">Rock</button>
    <button onclick="playRPS('paper')">Paper</button>
    <button onclick="playRPS('scissors')">Scissors</button>

    <h2>Game 2: Number Guessing Game</h2>
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        function guessNumber() {
            let playerGuess = parseInt(prompt('Guess a number between 1 and 100:'));
            if (playerGuess === randomNumber) {
                alert('Congratulations! You guessed the correct number!');
            } else if (playerGuess < randomNumber) {
                alert('Too low! Try again.');
            } else {
                alert('Too high! Try again.');
            }
        }
    </script>
    <button onclick="guessNumber()">Guess Number</button>
</body>
</html>
